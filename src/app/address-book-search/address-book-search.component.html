<form class="example-form">
  <mat-form-field class="col-md-11 col-sm-10">
    <input type="text" placeholder="Select contact" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class ="col-md-1"  mat-fab color ="primary" (click) = "goToAddressForm()">+</button>
</form>
